<div class="main-content">
<div class="container-fluid">
  <div class="col-md-9">
    <div class="dropdown pull-left" id="select_language">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="Select Language"
              data-size="7" name="language" [(ngModel)]="time" (change)="timechange($event)">
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="russian">Russian</option>
        <option value="latin">Latin</option>
        <option value="chinese">Chinese</option>
      </select>
    </div>
  </div>
  <div class="col-md-9">
    <div class="dropdown pull-left" id="select_Time">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="Select Time"
              data-size="7" name="language" [(ngModel)]="language" (change)="languagechange($event)">
        <option value="Yearly">Yearly</option>
        <option value="Monthly">Monthly</option>
        <option value="Weekly">Weekly</option>
        <option value="Daily">Daily</option>
      </select>
    </div>
  </div>
  <div class="col-md-9">
    <div class="dropdown pull-left" id="By_TourOperator">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="By TourOperator"
              data-size="7" name="language" [(ngModel)]="tourOperator" (change)="tourOperatorchange($event)" *ngFor="let tour of Touroperator" >
        <option>{{tour}}</option>

      </select>
    </div>
  </div>
  <div class="col-md-9">
    <div class="dropdown pull-left" id="By_Geography">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="By Geography" data-size="7" name="language" [(ngModel)]="geography" (change)="geographychange($event)">
        <option *ngFor="let location of Geography" [ngValue]="location">{{location}}</option>

      </select>
    </div>
  </div>
  <div class="col-md-9">
    <div class="dropdown pull-left" id="By_Geography">
      <select  data-style="btn btn-primary btn-round" [(ngModel)]="objValue"> // value is an object
        <option *ngFor="let obj of Geography" value={{obj}}>{{obj}}</option>
      </select>
    </div>
  </div>


</div>
</div>
