  <div class="col-md-3">
    <div class="dropdown pull-left" id="By_userid">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="By Userid"
              data-size="10" name="userid" [(ngModel)]="userid" (change)="useridChange($event)" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="dropdown pull-left" id="By_boolean">
      <select class="selectpicker" data-style="btn btn-primary btn-round" title="Select Boolean"
              data-size="2" name="datachange" [(ngModel)]="datachange" (change)="data($event)" >
        <option value="true">True</option>
        <option value="false">False</option>

      </select>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Users</h4>
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables table-responsive">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                <thead>
                <tr>
                  <th>{{ dataTable.headerRow[0] }}</th>
                  <th>{{ dataTable.headerRow[1] }}</th>
                  <th>{{ dataTable.headerRow[2] }}</th>
                  <th>{{ dataTable.headerRow[3] }}</th>
                  <th class="disabled-sorting text-right">{{ dataTable.headerRow[8] }}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let row of dataTable.dataRows ; let i of index ">
                  <td>{{row.userId}}</td>
                  <td>{{row.id}}</td>
                  <td>{{row.title}}</td>
                  <td>{{row.completed}}</td>

                  <td class="text-right">
                    <button class="btn btn-simple btn-info btn-icon like" rel="tooltip" title="Like" data-placement="left">
                      <i class="material-icons">favorite</i>
                    </button>
                    <button class="btn btn-simple btn-warning btn-icon edit" rel="tooltip" title="Edit" data-placement="left" (click)="EditData(i)">
                      <i class="material-icons">dvr</i>
                    </button>
                    <button class="btn btn-simple btn-danger btn-icon remove" rel="tooltip" title="Remove" data-placement="left" (click)="deleteData(i)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
