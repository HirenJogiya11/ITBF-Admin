<div role="dialog" aria-labelledby="modalTitleId" aria-describedby="modalContentId" class="swal2-modal swal2-show"
     tabindex="-1"
     style="width: 500px; padding: 20px; background: rgb(255, 255, 255); display: block; min-height: 368px;">
    <ul class="swal2-progresssteps" style="display: none;"></ul>
    <div class="swal2-icon swal2-error" style="display: none;"><span class="x-mark"><span class="line left"></span><span
            class="line right"></span></span></div>
    <div class="swal2-icon swal2-question" style="display: none;">?</div>
    <div class="swal2-icon swal2-warning pulse-warning" style="display: block;">!</div>
    <div class="swal2-icon swal2-info" style="display: none;">i</div>
    <div class="swal2-icon swal2-success" style="display: none;"><span class="line tip"></span> <span
            class="line long"></span>
        <div class="placeholder"></div>
        <div class="fix"></div>
    </div>
    <img class="swal2-image" style="display: none;">
    <h2 class="swal2-title" id="modalTitleId">Are you sure?</h2>
    <div id="modalContentId" class="swal2-content" style="display: block;">You
    will
    not
    be
    able
    to
    recover
    this
    imaginary
    file
    !</div>
    <input class="swal2-input" style="display: none;"><input type="file" class="swal2-file" style="display: none;">
    <div class="swal2-range" style="display: none;">
        <output></output>
        <input type="range"></div>
    <select class="swal2-select" style="display: none;"></select>
    <div class="swal2-radio" style="display: none;"></div>
    <label for="swal2-checkbox" class="swal2-checkbox" style="display: none;"><input type="checkbox"></label><textarea
        class="swal2-textarea" style="display: none;"></textarea>
    <div class="swal2-validationerror" style="display: none;"></div>
    <hr class="swal2-spacer" style="display: block;">
    <button type="button" role="button" tabindex="0" class="swal2-confirm btn btn-success" (click)="delete()">Yes, delete it!</button>
    <button type="button" role="button" tabindex="0" class="swal2-cancel btn btn-danger" style="display: inline-block;" (click)="exit()">
        No, keep it
    </button>
    <span class="swal2-close" style="display: none;">Ã—</span></div>
