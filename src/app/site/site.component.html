<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-icon" data-background-color="rose">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-header card-header-icon pull-right" data-background-color="rose" (click)="add()">
          <i class="material-icons">add</i>
        </div>
        <div class="card-content">

          <h4 class="card-title">Sites</h4>
          <div class="material-datatables table-responsive site-block">
            <table id="datatables1" class="table table-striped table-no-bordered table-hover"
                   cellspacing="0" width="100%" style="width:100%">
              <thead>
              <tr>
                <th>{{ dataTable.headerRow[0] }}</th>
                <th>{{ dataTable.headerRow[1] }}</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of dataTable.dataRows;  let i = index">
                <td>{{row.name}}</td>
                <td><div class="fileinput-new thumbnail ">
                  <img src="{{imagepath}}/{{row.image}}" alt="..." height="50" width="50">
                </div></td>
                <td>
                  <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-success"
                          class="btn btn-primary" (click)="EditSite(row)">
                    <i class="material-icons">edit</i>
                  </button>
                </td>
                <td>
                  <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-info"
                          class="btn btn-danger" (click)="deleteSite(row)">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
