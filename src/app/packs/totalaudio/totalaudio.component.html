<div class="modal-dialog new-pack-modal total-sites">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || ''}}</h4>
    </div>
    <form class="form-horizontal" #audiopack="ngForm" novalidate>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">contacts</i>
              </div>
              <div class="card-content">
                <h4 class="card-title">Total Sites</h4>
                <div class="material-datatables table-responsive site-block"  *ngIf="dataTable.dataRows.length">
                  <table id="datatables" class="table table-striped table-no-bordered table-hover"
                         cellspacing="0" width="100%" style="width:100%">
                    <thead>
                    <tr>
                      <th>{{ dataTable.headerRow[0] }}</th>
                      <th>{{ dataTable.headerRow[1] }}</th>
                      <th>{{ dataTable.headerRow[2] }}</th>
                      <th>{{ dataTable.headerRow[3] }}</th>
                      <th>{{ dataTable.headerRow[4] }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of dataTable.dataRows;  let i = index">
                      <td>{{ row.siteId ? row.siteId.name : '' }}</td>
                      <td><div class="fileinput-new thumbnail ">
                        <img src="{{BasePath}}/{{row.coverImageURL}}" alt="..." height="50" width="50">
                      </div></td>
                      <td><div class="fileinput-new thumbnail ">
                        <img src="{{BasePath}}/{{row.footstepImageURL}}" alt="...">
                      </div></td>
                      <td>
                      <audio  controls="controls">
                      <source src="{{BasePath}}/{{row.audioURL}}"  type="audio/mpeg">
                      Your browser does not support the audio element.
                      </audio>
                      </td>
                      <td>
                        <button class="btn btn-simple btn-warning btn-icon edit" rel="tooltip" title="Edit"
                               (click)="EditTotalSite(row)">
                          <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-simple btn-danger btn-icon remove" rel="tooltip" title="Remove"
                               (click)="deleteTotalSite(row)">
                          <i class="material-icons">delete</i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="tim-typo" *ngIf="!dataTable.dataRows.length">
                  <p class="text-muted">
                    There is no Site Available for Show...
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
