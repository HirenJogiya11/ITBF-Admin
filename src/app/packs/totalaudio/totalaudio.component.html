<div class="modal-dialog new-pack-modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || ''}}</h4>
    </div>
    <form class="form-horizontal" #audiopack="ngForm" novalidate>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">contacts</i>
              </div>
              <div class="card-content">
                <h4 class="card-title">Total Sites</h4>
                <div class="material-datatables table-responsive site-block">
                  <table id="datatables" class="table table-striped table-no-bordered table-hover"
                         cellspacing="0" width="100%" style="width:100%">
                    <thead>
                    <tr>
                      <th>{{ dataTable.headerRow[0] }}</th>
                      <th>{{ dataTable.headerRow[1] }}</th>
                      <th>{{ dataTable.headerRow[2] }}</th>
                      <th>{{ dataTable.headerRow[3] }}</th>
                      <th>{{ dataTable.headerRow[4] }}</th>
                      <th>{{ dataTable.headerRow[5] }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of dataTable.dataRows;  let i = index">
                      <td>{{i + 1}}</td>
                      <td><div class="fileinput-new thumbnail ">
                        <img src="{{imagepath}}/{{row.coverImageURL}}" alt="..." height="50" width="50">
                      </div></td>
                      <td><div class="fileinput-new thumbnail ">
                        <img src="{{imagepath}}/{{row.footstepImageURL}}" alt="..." height="50" width="50">
                      </div></td>
                      <td><div>
                        <audio src="{{imagepath}}/{{row.audioURL}}" alt="..." controls></audio>
                      </div></td>
                      <td>
                        <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-success"
                                class="btn btn-primary">
                          <i class="material-icons">edit</i>
                        </button>
                      </td>
                      <td>
                        <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-info"
                                class="btn btn-danger">
                          <i class="material-icons">delete</i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
