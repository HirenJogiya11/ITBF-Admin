<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title"></h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
              <i class="material-icons">contacts</i>
            </div>
            <div class="card-content">
              <h4 class="card-title">Total Audio</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Packs</th>
                    <th>Language</th>
                    <th></th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let site of sites; let i = index">
                    <td>{{site.site.imagefile}}</td>
                    <td>{{site.site.audiofile}}</td>
                    <td></td>
                    <td>
                      <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-info"
                              class="btn btn-danger">
                        <i class="material-icons">edit</i>
                      </button>
                    </td>
                    <td>
                      <button rel="tooltip" type="button" ng-reflect-class-name="btn btn-info"
                              class="btn btn-danger" (click)="deleteAudio(i)">
                        <i class="material-icons">clear</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     </div>
</div>
