<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title"></h4>
        </div>
        <form class="form-horizontal" #addpack="ngForm" novalidate>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">contacts</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Pack</h4>

                                <div class="row">
                                    <label class="col-md-3 label-on-left">Language</label>
                                    <div class="col-md-9">
                                        <div class="dropdown pull-left">
                                            <select class="selectpicker" data-style="btn btn-primary btn-round" title="Select Language"
                                                    data-size="7" name="language" [(ngModel)]="language" (change)="languagechange($event)">
                                                <option value="english">English</option>
                                                <option value="french">French</option>
                                                <option value="russian">Russian</option>
                                                <option value="latin">Latin</option>
                                                <option value="chinese">Chinese</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-3 label-on-left">PackName</label>
                                <div class="col-md-9">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input class="form-control" type="text" name="packname" [(ngModel)]="packname">
                                            <span class="material-input"></span></div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="OnSubmit(addpack) ; close()">OK</button>
            <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>
        </form>

    </div>
</div>
<script>
    jQuery('.bootstrap-select').toggleClass('open');
    jQuery('.dropdown-toggle').click(function() {
        jQuery('.bootstrap-select').toggleClass('open');
    });
</script>
