        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form #f1="ngForm" novalidate>
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="rose">
                                    <h4 class="card-title">Login</h4>

                                <!--<p class="category text-center">-->

                                <div class="card-content">
                                    <div class="input-group">

                                        <!--<div class="form-group label-floating">-->
                                            <!--<label class="control-label">First Name</label>-->
                                            <!--<input type="text" class="form-control">-->
                                        <!--</div>-->
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email address :
                                              <span class="star">*</span>
                                            </label>
                                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required email>
                                          <small *ngIf="!email.valid && (email.dirty || email.touched)" class="text-danger">
                                            Email is require and Format should be <i> john@doe.com </i>
                                          </small>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password :
                                              <span class="star">*</span>
                                            </label>
                                            <input type="password" class="form-control"   name="password"  [(ngModel)]="model.password" #password="ngModel" required>
                                          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                            Password is Required
                                          </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-rose btn-outline"
                                                [disabled]="!f1.valid" (click)="login(model)">Sign In
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
