<div class="main-content">
    <div class="container-fluid">

        <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Introduction</h4>
                <form #introduction="ngForm" class="navbar-form" role="search" >
                    <div class="row">
                        <div class=" col-md-12">
                            <div class="form-group col-md-6">
                     <span file="" class="btn btn-rose btn-round btn-file">
                                    <span file="" class="fileinput-new">Select Cover Image</span>
                                <div class="ripple-container"></div></span>
                                <input type="file" name="upload" id="file" accept="image/*"
                                       (change)="onChange($event)"/>
                            </div>
                            <div *ngIf="result" class="uploaded-img col-md-3">
                                <img src="{{result}}" width="200" height="200">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class=" col-md-12">
                            <div class="form-group col-md-6">
                      <span file1="" class="btn btn-rose btn-round btn-file">
                                    <span file1="" class="fileinput-new">Select Audio File</span>
                                <div class="ripple-container"></div></span><input type="file" name="upload" id="file1"
                                                                                  accept="audio/*"
                                                                                  (change)="onChangemp($event)"/>
                            </div>
                            <br/>
                            <div class="col-md-3">
                                <span>{{final}}</span>
                            </div>

                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class=" col-md-6" *ngIf="button">
                        <button class="btn btn-primary pull-right" (click)="save()">Save
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                    <div class=" col-md-6" *ngIf="!button">
                        <button class="btn btn-primary pull-right" disabled (click)="save()">Save
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
