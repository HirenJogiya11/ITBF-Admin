<div class="main-content">
  <div class="container-fluid">

    <div class="card introduction-block">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">assignment</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Bulk Upload</h4>
        <form #introduction="ngForm" class="navbar-form" role="search">
          <div class="row">
            <div class=" col-md-12">
              <div class="col-md-4 col-md-offset-1">
                <div *ngIf="!filename" class="fileinput-new thumbnail">
                  <img alt="..." src="../../assets/img/image_placeholder.jpg">
                </div>
                <span>{{filename}}</span>
                <div *ngIf="!filename" class="form-group">
                      <span file="" class="btn btn-rose btn-round btn-file">
                                    <span file="" class="fileinput-new">Select CSV File</span>
                                <div class="ripple-container"></div></span><input type="file" name="upload" id="file"
                                                                                  accept=".csv"
                                                                                  (change)="onChange($event)"/>
                </div>
                <div *ngIf="filename">
                  <div class="form-group col-md-6 ">
                      <span file1="" class="btn btn-rose btn-round btn-file">
                                    <span file1="" class="fileinput-new">Change</span>
                                <div class="ripple-container"></div></span><input type="file" name="upload" id="file1"
                                                                                  accept=".csv"
                                                                                  (change)="onChange($event)"/>
                  </div>
                  <div class="form-group col-md-4 pull-left">
                    <button class="btn btn-danger btn-round fileinput-exists pull-left"
                            (click)="removeCsv()">
                      <i class="fa fa-times"></i>Remove
                      <div class="ripple-container"></div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br/>
        </form>
        <div class="row">
          <div class=" col-md-12" *ngIf="button">
            <button class="btn btn-primary pull-right" (click)="save()">Save
              <div class="ripple-container"></div>
            </button>
          </div>
          <div class=" col-md-12" *ngIf="!button">
            <button class="btn btn-primary pull-right" disabled (click)="save()">Save
              <div class="ripple-container"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
